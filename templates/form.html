<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tell us something about yourself</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<style type="text/css">
    h1{
        margin: 30px 0;
        padding: 0 200px 15px 0;
        border-bottom: 1px solid #E5E5E5;
    }
	.flask-bio{
    	margin: 20px;
    }
   body { background: #617992; }

</style>
</head>
<body>
<div class="flask-bio">
    <h1>Sign Up</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-3" for="firstName">First Name:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="lastName">Last Name:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="phoneNumber">Phone:</label>
            <div class="col-xs-9">
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3">Date of Birth:</label>
            <div class="col-xs-3">
                <select class="form-control">
                    <option>Date</option>
                    <option>1</option>
	            <option>2</option>
		    <option>3</option>
		    <option>4</option>
		    <option>5</option>
	            <option>6</option>
		    <option>7</option>
		    <option>8</option>
		    <option>9</option>
		    <option>10</option>
		    <option>11</option>
		    <option>12</option>
		    <option>13</option>
	            <option>14</option>
		    <option>15</option>
		    <option>16</option>
		    <option>17</option>
		    <option>18</option>
		    <option>19</option>
		    <option>20</option>
	            <option>21</option>
		    <option>22</option>
		    <option>23</option>
		    <option>24</option>
		    <option>25</option>
		    <option>26</option>
		    <option>27</option>
		    <option>28</option>
		    <option>29</option>
		    <option>30</option>
		    <option>31</option>							
                </select>
            </div>
            <div class="col-xs-3">
                <select class="form-control">
                    <option>Month</option>
		    <option>Jan</option>
		    <option>Feb</option>
		    <option>Mar</option>
		    <option>Apr</option>
		    <option>May</option>
		    <option>Jun</option>
		    <option>Jul</option>
		    <option>Aug</option>
		    <option>Sep</option>
		    <option>Oct</option>
		    <option>Nov</option>
		    <option>Dec</option>	
                </select>
            </div>
            <div class="col-xs-3">
                <select class="form-control">
	              <option>Year</option>  
		    {% for i in range(1940,2050) %}
		      <option>{{ i }}</option>
		    {% endfor %}	
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="inputEmail">Email:</label>
            <div class="col-xs-9">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="postalAddress">Address:</label>
            <div class="col-xs-9">
                <textarea rows="3" class="form-control" id="postalAddress" placeholder="Postal Address"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="PinCode">Pin Code:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="PinCode" placeholder="Zip Code">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3">Gender:</label>
            <div class="col-xs-2">
                <label class="radio-inline">
                    <input type="radio" name="genderRadios" value="male"> Male
                </label>
            </div>
            <div class="col-xs-2">
                <label class="radio-inline">
                    <input type="radio" name="genderRadios" value="female"> Female
                </label>
            </div>
        </div>
	<br/>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="submit" class="btn btn-primary" value="Submit">
                <input type="reset" class="btn btn-default" value="Reset">
            </div>
        </div>
    </form>
</div>
</body>
</html>
